<!DOCTYPE html>
<html>

<head>
    <title>Customer Survey Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #3498db;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form {
            width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .input {
            width: 48%;
            box-sizing: border-box;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .label {
            margin-right: 5px;
            width: 10%;
            box-sizing: border-box;
            padding: 1px;
            margin-bottom: 1px;
        }

        .label-email {
            margin-right: 5px;
            width: 87%;
            box-sizing: border-box;
            padding: 1px;
            margin-bottom: 1px;
        }

        .submit-button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .radio-group {
            width: 100%;
        }

        .radio-group label {
            display: block;
            margin-bottom: 5px;
        }

        .container {
            text-align: center;
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        #email{
            margin-left: 10px;
        }
        #suggestions{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading"><h2>Customer Survey Form</h2></div>

        <div class="form">

            <div class="input-group">
                <label for="name" class="label">Name</label>
                <label for="email" class="label-email">Email</label>
            </div>

            <div class="input-group">
                <input type="text" id="name" class="input">
                <input type="email" id="email" class="input">
            </div>

            <div class="input-group">
                <label for="first-time-user">Is this the first time you are using our products and services?</label>
                <div>
                    <input type="radio" id="first-time-user-yes" name="first-time-user" value="yes">
                    <label for="first-time-user-yes">Yes</label>
                    <input type="radio" id="first-time-user-no" name="first-time-user" value="no">
                    <label for="first-time-user-no">No</label>
                </div>
            </div>

            <div class="input-group">
                <label for="friend-recommendation">Would you give suggestion to your friends and colleagues?</label>
                <div>
                    <input type="radio" id="friend-recommendation-yes" name="friend-recommendation" value="yes">
                    <label for="friend-recommendation-yes">Yes</label>
                    <input type="radio" id="friend-recommendation-no" name="friend-recommendation" value="no">
                    <label for="friend-recommendation-no">No</label>
                </div>
            </div>

            <div class="input-group">
                <label>How satisfied are you with our company overall?</label>
                <div class="radigroup">
                    <input type="radio" name="satisfaction" value="satisfied">
                    <label for="satisfaction-satisfied">Satisfied</label>
                    <input type="radio" name="satisfaction" value="undecided">
                    <label for="satisfaction-undecided">Undecided</label>
                    <input type="radio" name="satisfaction" value="unsatisfied">
                    <label for="satisfaction-unsatisfied">Unsatisfied</label>
                </div>
            </div>
            <div class="input-group">
                <label for="suggestions">Do you have any suggestions for improving our service?</label>
                <textarea id="suggestions" rows="4"></textarea>
            </div>

            <div class="input-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
